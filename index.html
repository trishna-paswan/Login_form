<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="container">
  <!-- Register Form -->
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>Registration</h1>
      <input type="text" placeholder="Username" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Register</button>
      <span>or register with social platforms</span>
      <div class="social-icons">
        <a href="#"><img src="https://img.icons8.com/ios-filled/25/google-logo.png"/></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/25/facebook-new.png"/></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/25/github.png"/></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/25/linkedin.png"/></a>
      </div>
    </form>
  </div>

  <!-- Login Form -->
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>Login</h1>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <a href="#">Forgot Password?</a>
      <button>Login</button>
      <span>or login with social platforms</span>
      <div class="social-icons">
        <a href="#"><img src="https://img.icons8.com/ios-filled/25/google-logo.png"/></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/25/facebook-new.png"/></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/25/github.png"/></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/25/linkedin.png"/></a>
      </div>
    </form>
  </div>

  <!-- Sliding Overlay -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="ghost" id="signIn">Login</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button class="ghost" id="signUp">Register</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
